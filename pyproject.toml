[tool.poetry]
name = "LLpro"
license = "GPL-3.0-or-later"
description = "A Literary Language Processing Pipeline for German Narrative Texts"
version = "0.1.0"
authors = ["Anton Ehrmanntraut <anton.ehrmanntraut@uni-wuerzburg.de>"]
packages = [{include = "llpro"}]
include = [{ path = "llpro/**/*.so", format = "wheel" }]
exclude = ["bin"]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
spacy = "~=3.7.0"
regex = "^2022.10.31"
pyhocon = "^0.3.59"
SoMaJo = ">=2.4"
SoMeWeTa = "~=1.8.1"
Cython = "~=3.1.3"
more-itertools = "^9.0.0"
torch = ">=1.13.1"
pandas = ">=1.3"
multiprocessing_on_dill = "^3.5.0-alpha.4"
pexpect = "^4.8.0"
omegaconf = "^2.3.0"
overrides = "^7.3.1"
dill = "0.3.6"
cython = "~=3.1.3"
flair = ">=0.14"
pyuegc = "^15.1.0"
peft = "^0.17.0"
numpy = "~=1.26.4"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"
de-dep-news-trf = {url = "https://github.com/explosion/spacy-models/releases/download/de_dep_news_trf-3.7.0/de_dep_news_trf-3.7.0-py3-none-any.whl"}
datasets = "^2.12.0"

[tool.poetry.build]
generate-setup-file = false
script = "build.py"

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "cython~=3.1.3",
    "spacy~=3.7.0",
    "numpy==1.26.4"
]
build-backend = "poetry.core.masonry.api"

